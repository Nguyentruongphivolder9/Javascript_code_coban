<body>

    <script>
        const l1 = [9, 9, 9, 9, 8, 6, 4];
        const l2 = [9, 9, 9];

        function addTwoNumbers(l1, l2) {
            var List = new ListNode(0);
            var head = List;
            var sum = 0;
            var carry = 0;

            while (l1 !== null || l2 !== null || sum > 0) {
                if (l1 !== null) {
                    sum += l1.val;
                    l1 = l1.next;
                }
                if (l2 !== null) {
                    sum += l2.val;
                    l2 = l2.next;
                }
                if (sum >= 10) {
                    carry = 1;
                    sum -= 10;
                }
                //  console.log(head.val);
                head.val = sum;

                // console.log(head.val);

                if (l1 !== null || l2 !== null || carry > 0) {
                    head.next = new ListNode(carry);
                    head = head.next;
                }

                sum = carry;
                carry = 0;
            }

            return List;
        }

        addTwoNumbers(l1, l2);
    </script>
</body>

</html>
